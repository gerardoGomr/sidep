Sidep\Dominio\ServidoresPublicos\Movimiento:
  type: entity
  table: movimiento
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    fecha:
      type: date
      length: 10
      nullable: false
      column: fecha
    comentario:
      type: string
      length: 100
      nullable: false
      column: comentario
    movimientoTipo:
      type: string
      length: 1
      nullable: false
      column: movimiento_tipo
    movimientoMotivo:
      type: integer
      length: 1
      nullable: true
      column: movimiento_motivo
  manyToOne:
    encargo:
      targetEntity: Encargo
      inversedBy: movimientos
      joinColumn:
        name: encargo_id
        referencedColumnName: id
      cascade: ["persist", "refresh"]