Sidep\Dominio\ServidoresPublicos\Encargo:
  type: entity
  table: encargo
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    adscripcion:
      type: string
      length: 80
      nullable: false
      column: adscripcion
    fechaAlta:
      type: string
      length: 15
      nullable: false
      column: fecha_alta
  oneToOne:
    servidorPublico:
      targetEntity: ServidorPublico
      joinColumn:
        name: servidor_publico_id
        referencedColumnName: id
      cascade: ["persist"]
    cuentaAcceso:
      targetEntity: CuentaAcceso
      joinColumn:
        name: cuenta_acceso_id
        referencedColumnName: id
      cascade: ["persist"]
  manyToOne:
    puesto:
      targetEntity: Puesto
      joinColumn:
        name: puesto_id
        referencedColumnName: id
      cascade: ["persist"]
    dependencia:
      targetEntity: Dependencia
      joinColumn:
        name: dependencia_id
        referencedColumnName: id
      cascade: ["persist"]
  oneToMany:
    movimientos:
     targetEntity: Movimiento
     mappedBy: encargo
     cascade: ["persist", "refresh"]
    declaraciones:
      targetEntity: Declaracion
      mappedBy: encargo
      cascade: ["persist", "refresh"]
